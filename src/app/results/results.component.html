<!-- IF WITH RESULTS --->
<div *ngIf="this.results" id="list-results" class="col-lg-12">

  <!-- list Results -->
  <table class="table" id="list-results-table">

      <!-- table header -->
      <thead>
          <tr>
              <th>Name</th>
              <th>Height</th>
              <th>Mass</th>
              <th>Gender</th>
          </tr>
      </thead>

      <!-- table lines -->
      <tbody>

          <!-- multi line from array -->
          <tr *ngFor="let person of results">
              <td class="left">{{person.name}}</td>
              <td class="left">{{person.height}}</td>
              <td class="left">{{person.mass}}</td>
              <td class="left">{{person.gender}}</td>
          </tr>

      </tbody>

  </table>

</div>
